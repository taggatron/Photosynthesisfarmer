<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="co2Gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8"/>
      <stop offset="50%" style="stop-color:#C8E6C9"/>
      <stop offset="100%" style="stop-color="#A5D6A7"/>
    </linearGradient>
  </defs>
  
  <!-- CO2 tank -->
  <rect x="30" y="20" width="20" height="55" fill="url(#co2Gradient)" stroke="#4CAF50" stroke-width="2" rx="10"/>
  
  <!-- Tank valve -->
  <rect x="35" y="15" width="10" height="8" fill="#424242" rx="2"/>
  <circle cx="40" cy="19" r="2" fill="#616161"/>
  
  <!-- Pressure gauge -->
  <circle cx="40" cy="35" r="8" fill="#FFFFFF" stroke="#424242" stroke-width="1"/>
  <path d="M 40,35 L 36,31" stroke="#F44336" stroke-width="2" stroke-linecap="round"/>
  <text x="40" y="47" font-family="Arial" font-size="4" fill="#424242" text-anchor="middle">PSI</text>
  
  <!-- Control regulator -->
  <rect x="32" y="50" width="16" height="8" fill="#37474F" rx="2"/>
  <circle cx="40" cy="54" r="3" fill="#616161"/>
  <circle cx="40" cy="54" r="1" fill="#9E9E9E"/>
  
  <!-- Output hose -->
  <path d="M 50,54 Q 60,54 65,60 Q 70,65 75,65" stroke="#212121" stroke-width="3" fill="none"/>
  
  <!-- Diffuser/nozzle -->
  <rect x="73" y="63" width="8" height="4" fill="#546E7A" rx="2"/>
  
  <!-- CO2 particles -->
  <g opacity="0.7">
    <circle cx="78" cy="60" r="1" fill="#81C784">
      <animateTransform attributeName="transform" type="translate" values="0,0; -20,-10; -40,-20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1; 0.5; 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="58" r="0.8" fill="#A5D6A7">
      <animateTransform attributeName="transform" type="translate" values="0,0; -15,-8; -30,-15" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1; 0.5; 0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="62" r="1.2" fill="#C8E6C9">
      <animateTransform attributeName="transform" type="translate" values="0,0; -25,-12; -50,-25" dur="4.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1; 0.5; 0" dur="4.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- CO2 label -->
  <text x="40" y="30" font-family="Arial" font-size="6" fill="#2E7D32" text-anchor="middle" font-weight="bold">COâ‚‚</text>
  
  <!-- Warning label -->
  <rect x="33" y="65" width="14" height="6" fill="#FF5722" rx="1"/>
  <text x="40" y="69" font-family="Arial" font-size="3" fill="#FFFFFF" text-anchor="middle">CAUTION</text>
  
  <!-- Base/stand -->
  <rect x="28" y="75" width="24" height="5" fill="#616161" rx="2"/>
  <rect x="32" y="77" width="16" height="1" fill="#424242"/>
</svg>