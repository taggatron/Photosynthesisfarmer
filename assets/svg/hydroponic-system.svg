<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA"/>
      <stop offset="100%" style="stop-color:#0277BD"/>
    </linearGradient>
  </defs>
  
  <!-- Main reservoir tank -->
  <rect x="20" y="35" width="50" height="40" fill="url(#tankGradient)" stroke="#1976D2" stroke-width="2" rx="5"/>
  
  <!-- Water level -->
  <rect x="22" y="50" width="46" height="23" fill="url(#waterGradient)" opacity="0.8" rx="3"/>
  
  <!-- Water level indicator -->
  <rect x="15" y="35" width="3" height="40" fill="#424242" rx="1"/>
  <rect x="16" y="48" width="1" height="2" fill="#4CAF50"/>
  <rect x="16" y="55" width="1" height="2" fill="#FF9800"/>
  <rect x="16" y="62" width="1" height="2" fill="#F44336"/>
  
  <!-- Pump -->
  <rect x="72" y="50" width="15" height="15" fill="#607D8B" rx="2"/>
  <circle cx="79.5" cy="57.5" r="4" fill="#37474F"/>
  <circle cx="79.5" cy="57.5" r="2" fill="#546E7A"/>
  
  <!-- Tubes/pipes -->
  <path d="M 70,55 Q 75,52 72,50" stroke="#424242" stroke-width="2" fill="none"/>
  <path d="M 70,62 Q 75,65 72,65" stroke="#424242" stroke-width="2" fill="none"/>
  
  <!-- Nutrient containers -->
  <circle cx="25" cy="20" r="8" fill="#FF9800" stroke="#F57C00" stroke-width="1"/>
  <text x="25" y="23" font-family="Arial" font-size="6" fill="#FFFFFF" text-anchor="middle">N</text>
  
  <circle cx="40" cy="20" r="8" fill="#9C27B0" stroke="#7B1FA2" stroke-width="1"/>
  <text x="40" y="23" font-family="Arial" font-size="6" fill="#FFFFFF" text-anchor="middle">P</text>
  
  <circle cx="55" cy="20" r="8" fill="#E91E63" stroke="#C2185B" stroke-width="1"/>
  <text x="55" y="23" font-family="Arial" font-size="6" fill="#FFFFFF" text-anchor="middle">K</text>
  
  <!-- Connecting tubes to nutrients -->
  <line x1="25" y1="28" x2="25" y2="35" stroke="#FF9800" stroke-width="1"/>
  <line x1="40" y1="28" x2="40" y2="35" stroke="#9C27B0" stroke-width="1"/>
  <line x1="55" y1="28" x2="55" y2="35" stroke="#E91E63" stroke-width="1"/>
  
  <!-- Control panel -->
  <rect x="75" y="25" width="20" height="20" fill="#263238" rx="2"/>
  <rect x="77" y="27" width="6" height="4" fill="#00C853"/>
  <text x="80" y="29.5" font-family="monospace" font-size="2" fill="#000000" text-anchor="middle">ON</text>
  
  <!-- pH indicator -->
  <circle cx="88" cy="32" r="3" fill="#4CAF50"/>
  <text x="88" y="34" font-family="Arial" font-size="3" fill="#FFFFFF" text-anchor="middle">pH</text>
  
  <!-- Bubbles in water -->
  <circle cx="30" cy="60" r="1" fill="#FFFFFF" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="45" cy="65" r="0.8" fill="#FFFFFF" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="58" r="1.2" fill="#FFFFFF" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,0" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>